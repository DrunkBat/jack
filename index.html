<body>
	<div class="game">

				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">

				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
			</div>
			<div class="row">
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png" alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">

					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">

				</div>
			</div>
		</div>
	</div>
	<div class="window" >
	</div>
	

	<script>
		let jakes = document.querySelectorAll(".jake")
		let kings = document.querySelectorAll(".king")
		let ochki = 0
		let interv1 = function(){
			let rand1 = Math.random()*8 
			let round1 = Math.round(rand1)
			kings[round1].style.display = "block"
			let proverka = function(){
				kings[round1].style.display = "none"
			}
			setTimeout(proverka,1000) 
		}
		setInterval(interv1,1000)
		let interv = function(){
			let rand = Math.random()*8
			let round = Math.round(rand)
			jakes[round].style.display = "block"
			let time = function(){
				jakes[round].style.display = "none"
			}
			setTimeout(time,900)
		}
		setInterval(interv,1000)
		
			for(let index = 0; index<8; index = index + 1){
				jakes[index].onclick = function(){
					jakes[index].style.display = "none"
					ochki = ochki + 10
					document.querySelector(".score").innerHTML = ochki
				}
			}
			for(let index = 0; index<8; index = index + 1){
				kings[index].onclick = function(){
					kings[index].style.display = "none"
					ochki = ochki - 10
					document.querySelector(".score").innerHTML = ochki
				}
			}
			let time = function(){
				if ( ochki  >=  100 ){
					alert("ты выйграл")
				}else{
					document.querySelector(".window").style.marginTop = "30%"
					
				} 
			}
			setTimeout(time,1000)
	</script>
